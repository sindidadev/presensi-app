title = "Login Pegawai"
url = "/login"
layout = "default"

[loginPegawai]
==

<form data-request="loginPegawai::onLogin" data-request-validate
      style="display:flex; flex-direction:column; gap:12px; max-width:350px; margin:50px auto; padding:20px; border-radius:10px; box-shadow:0 8px 20px rgba(0,0,0,0.1); background:#fff;">
    
    {{ form_token() }}
    
    <h2 style="text-align:center; margin-bottom:15px; color:#333;">Login Pegawai</h2>
    
    <input type="email" name="email" placeholder="Email" required
           style="padding:10px 12px; border-radius:8px; border:1px solid #ccc; font-size:14px;">
    
    <input type="password" name="password" placeholder="Password" required
           style="padding:10px 12px; border-radius:8px; border:1px solid #ccc; font-size:14px;">
    
    <button type="submit"
            style="padding:10px; border:none; border-radius:8px; background-color:#6c5ce7; color:#fff; font-size:16px; font-weight:600; cursor:pointer; transition:background-color 0.3s;">
        Login
    </button>
</form>
